[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps =
    adafruit/DHT sensor library @ ^1.4.6
    olikraus/U8g2 @ ^2.34.18 
    adafruit/Adafruit BMP085 Library @ ^1.2.4

upload_port = /dev/cu.SLAB_USBtoUART  ;/dev/ttyUSB2 ;/dev/cu.SLAB_USBtoUART
upload_speed = 921600
monitor_port = /dev/cu.SLAB_USBtoUART ;/dev/ttyUSB2 ;/dev/cu.SLAB_USBtoUART
monitor_speed = 19200